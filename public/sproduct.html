<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - E-commerce Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <section id="header">
        <a href="#"><img src="/images/logo.jpg" class="logo" alt="" /></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a class ="active" href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="fas fa-cart-arrow-down"></i></a></li>
            </ul>
        </div>
    </section>

    <!-- Product Details Section -->
    <div class="product-page">
        <div class="product-container">
            <!-- Product image on the left -->
            <div class="product-image">
                <img src="default-image.jpg" alt="Product Name" /> <!-- Default image until dynamic is set -->
            </div>

            <!-- Product details on the right -->
            <div class="product-details">
                <h1 class="product-name">Product Name</h1>
                <p class="product-authors">authors</p>
                <p class="product-genres">genres</p>
                <p class="product-price">$0.00</p>
                <p class="product-description">Product description will appear here.</p>

                <!-- Action buttons -->
                <div class="product-actions">
                    <button class="btn add-to-cart">Add to Cart</button>
                    <button class="btn buy-now">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>
    <script src="js/sproduct.js"></script>
</body>
</html>
