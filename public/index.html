<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-commerce Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">E-Ragana</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to our Manga Store</h1>
        <p>Your one-stop shop for all things awesome.</p>
        <a href="shop.html" class="btn">Shop Now</a>
    </section>

    <section id="product">
        <h2>Featured Products</h2>
        <p>Best selling mangas</p>
        <div class="pro-container">
            <div class="pro">
                <h3>${product.name}</h3>
                <p>$${parseFloat(product.price).toFixed(2)}</p>
                <img src="${product.image}" alt="${product.name}" class="product-image" />
                <a href="sproduct.html?id=${product.id}" class="btn">View Product</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
